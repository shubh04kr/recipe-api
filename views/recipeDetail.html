<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row" style="display: flex">
        <div class="col-2" id="user-avatar">
          <img
            id="avatar"
            class="img-thumbnail"
            src="<%= user.avatar_url %> "
            alt=""
          />
        </div>
        <div id="userDesc" class="col-10">
          <h4 id="user-name"><%= user.full_name %></h4>
          <h4 id="handle-name">@<%= user.login %></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h5 id="bio-heading">Bio</h5>
          <p id="bio-text"><%= user.bio %></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h5>Works At</h5>
          <p><%= user.company %></p>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h5>Followers</h5>
          <p><%= user.followers %></p>
        </div>
        <div class="col-6">
          <h5>Repositories</h5>
          <p><%= user.public_repos %></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h5>Pinned Repositories</h5>
          <% for( let i = 1; i <= 5; i++ ) { %>
          <div class="pinned-repos">
            <h6><%= repo[i].full_name %></h6>
            <p><%= repo[i].description %></p>
          </div>
          <% } %>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
