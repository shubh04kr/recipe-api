<!DOCTYPE html>
<html lang="en" ng-app="myModule">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> -->
    <script src="./Scripts/angular.js"></script>
    <script src="./Scripts/Script.js"></script>
  </head>
  <body style="background-color: aqua">
    <div class="container search-div" ng-controller="myController">
      <form action="">
        <h1 class="mt-50">Search Recipe</h1>
        <input
          type="text"
          placeholder="search"
          name="search"
          ng-model="query"
        />

        <label for="cuisineType">Cuisine Type</label>
        <select name="" id="cuisineType">
          <option value="Indian">Indian</option>
          <option value="Chinese">Chinese</option>
          <option value="Asian">Asian</option>
          <option value="American">American</option>
        </select>
        <label for="health">Health</label>
        <select name="" id="health">
          <option value="dairy-free">dairy-free</option>
          <option value="egg-free">egg-free</option>
          <option value="fish-free">fish-free</option>
        </select>

        <button class="btn btn-danger" ng-click="searchRecipe(query)">
          Search
        </button>
      </form>
      <!-- recipe body -->
      <br /><br />
      <div class="recipe-list">
        <div class="card mb-3" style="max-width: 50%">
          <div class="row" style="display: flex">
            <div class="col-2" id="user-avatar">
              <img
                id="avatar"
                class="img-thumbnail"
                src="https://www.edamam.com/web-img/6bf/6bf81e81a9d2e911dcac54783956baf5-s.jpg "
                alt=""
              />
            </div>
            <div id="userDesc" class="col-10">
              <h4 id="user-name">Dish Title</h4>
              <p class="card-text">Indian</p>
            </div>
          </div>

          <h2>Ingredients</h2>
          <h6>Ingredient 1</h6>
          <h6>Ingredient 2</h6>
          <h6>Ingredient 3</h6>
        </div>
        <div class="card mb-3" style="max-width: 50%">
          <div class="row" style="display: flex">
            <div class="col-2" id="user-avatar">
              <img
                id="avatar"
                class="img-thumbnail"
                src="https://www.edamam.com/web-img/6bf/6bf81e81a9d2e911dcac54783956baf5-s.jpg "
                alt=""
              />
            </div>
            <div id="userDesc" class="col-10">
              <h4 id="user-name">Dish Title</h4>
              <p class="card-text">Indian</p>
            </div>
          </div>

          <h2>Ingredients</h2>
          <h6>Ingredient 1</h6>
          <h6>Ingredient 2</h6>
          <h6>Ingredient 3</h6>
        </div>
        <div class="card mb-3" style="max-width: 50%">
          <div class="row" style="display: flex">
            <div class="col-2" id="user-avatar">
              <img
                id="avatar"
                class="img-thumbnail"
                src="https://www.edamam.com/web-img/6bf/6bf81e81a9d2e911dcac54783956baf5-s.jpg "
                alt=""
              />
            </div>
            <div id="userDesc" class="col-10">
              <h4 id="user-name">Dish Title</h4>
              <p class="card-text">Indian</p>
            </div>
          </div>

          <h2>Ingredients</h2>
          <h6>Ingredient 1</h6>
          <h6>Ingredient 2</h6>
          <h6>Ingredient 3</h6>
        </div>
        <!-- recipe list end -->
        <button class="btn btn-danger" ng-click="alert('nextpage')">
          next page
        </button>
      </div>
      <!-- myController end -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
